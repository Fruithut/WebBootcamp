<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="TodoPage.css" />
</head>
<body>
    <h1 class="funkystyle">Checklist</h1>

    <h2 class="funkystyle">Big boi's list</h2>
    <ul class="funkystyle">
        <li id="li1">
            <input type="checkbox" checked>
            Play some guitar
        </li>
        <li id="li2">
            <input type="checkbox">
            Buy a house
        </li>
        <li id="li3">
            <input type="checkbox">
            Rent the moon
        </li>
    </ul>

    <h2 class="funkystyle">Smoll boi's list</h2>
    <ul class="funkystyle">
            <li id="li1">
                <input type="checkbox" checked>
                Play banjo
            </li>
            <li id="li2">
                <input type="checkbox">
                Buy a boat
            </li>
            <li id="li3">
                <input type="checkbox">
                Rent the sun
            </li>
        </ul>

</body>
</html>
