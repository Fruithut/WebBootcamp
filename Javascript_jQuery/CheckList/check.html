<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Checklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

<body>
    <div id="container">
        <h1>Checklist <i class="fas fa-plus"></i></h1>

        <ul>
            <li><span><i class="fas fa-trash"></i></span> Conquer the moon</li>
            <li><span><i class="fas fa-trash"></i></span> Buy Hogwarts</li>
            <li><span><i class="fas fa-trash"></i></span> Buy some potions</li>
            <li><span><i class="fas fa-trash"></i></span> Buy some wands</li>
            <li><span><i class="fas fa-trash"></i></span> Learn Python (parceltongue)</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
