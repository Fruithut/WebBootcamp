<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Butchered form-test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Welcome to Blinkytown</h2>
    <img src="https://media.giphy.com/media/XtbhO9lOywm8o/giphy.gif">
    <!-- action decides where the form data is sent -->
    <!-- method decides if get/post is used (http) -->
    <!-- if not specified data is sent to "this" page via GET -->
    <form action="/sign-in-url" method="POST">
        <label for="usr">Email:</label>
        <input id="usr" type="email" placeholder="email" required>
        <label for="psw">Password:</label>
        <input id="psw" type="password" placeholder="password" required>
        <input type="submit">
    </form>
</body>
</html>
